<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Favorite Things Webpage</h1>
    <p>Please fill out the form below:</p>
    <div>
      <form id="favoriteInput">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input id="firstName" type="text">
          <label for="lastName">Last Name:</label>
          <input id="lastName" type="text">
        </div>

        <div class="form-group">
          <p>Enter your favorite things below:</p>
          <label for="firstThing">First Thing:</label>
          <input id="firstThing" type="text">
          <label for="secondThing">Second Thing:</label>
          <input id="secondThing" type="text">
          <label for="thirdThing">Third Thing:</label>
          <input id="thirdThing" type="text">
        </div>
        <button type="submit" class="btn-danger">Submit!</button>
      </form>

    </div>
  </div>
</body>
</html>
